<!doctype html><html><head>
<meta charset="utf-8"/>
<title>icon â€“ library</title>
<style>
  html,body{margin:0;height:100%}
  iframe{border:0;width:100%;height:100%}
  body{background:#151515;color:#eee}
</style>
</head><body>

<!-- Host the web Library UI inside the desktop shell -->
<iframe src="https://icon-web-two.vercel.app/library"></iframe>

<script>
  // Forward messages from the library to the preload API
  window.addEventListener('message', ev=>{
    const {cmd,id,url} = ev.data||{};
    if (cmd==='pinSticker') window.iconOverlay.pinSticker(id,url);
    if (cmd==='clearAll')   window.iconOverlay.clearAll();
  });
</script>
</body></html>
