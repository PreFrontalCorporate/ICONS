<!doctype html><html><head>
<meta charset="utf-8"/>
<title>icon – library</title>
<style>
  html,body{margin:0;height:100%}
  iframe{border:0;width:100%;height:100%}
</style>
</head><body>

<!-- Re‑use the Vercel Cloud‑Run build directly -->
<iframe src="https://icon-web-two.vercel.app/library"></iframe>

<script>
  // Provide overlay API to in‑frame scripts
  window.addEventListener('message', ev=>{
    const {cmd,id,url} = ev.data||{};
    if(cmd==='pinSticker') window.iconOverlay.pinSticker(id,url);
    if(cmd==='clearAll')   window.iconOverlay.clearAll();
  });
</script>
</body></html>
