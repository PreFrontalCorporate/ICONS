<style>
  body{font:16px system-ui,sans-serif;margin:0;padding:24px;}

<body>

<ul id="grid"></ul>

<script>
(async()=>{
  /* simplistic login prompt â€“ replace with proper UI if you wish */
  const email = localStorage.email || prompt('Shop eâ€‘mail to load?');
  if(!email) return;
  localStorage.email = email;

  /* 1 â”€ fetch current entitlements */
  const list = await window.iconOverlay.loadStickers(email);
  render(list);

  /* 2 â”€ enable Firestore realâ€‘time overlay push */
  await window.iconOverlay.realtimeOn(email);

  function render(arr){
    const g = document.getElementById('grid'); g.innerHTML='';
    arr.forEach(stk=>{
      const li=document.createElement('li');
      li.innerHTML =
        `<img src="${stk.featuredImage.url}" alt="">
         <div>${stk.title}</div>`;
      li.onclick = ()=>window.iconOverlay.pinSticker(
                       stk.id, stk.featuredImage.url);
      g.appendChild(li);
    });
  }
})();
</script>
