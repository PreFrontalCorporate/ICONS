<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>icon – overlay</title>
  <style>
    html, body { height: 100%; margin: 0; background: transparent; }
    body { overflow: hidden; }
    /* Drag region so you can move the frameless window. */
    .titlebar {
      -webkit-app-region: drag;
      position: absolute; left: 0; right: 0; top: 0; height: 36px;
      background: linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.05));
      border-bottom: 1px solid rgba(255,255,255,.15);
    }
    .titlebar .buttons { -webkit-app-region: no-drag; position: absolute; right: 8px; top: 6px; display:flex; gap:6px; }
    .titlebar button {
      appearance: none; border:0; border-radius:8px; padding:6px 10px;
      background: rgba(0,0,0,.55); color:#fff; font: 12px/1 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      cursor: pointer;
    }
    .stage {
      position:absolute; left:0; right:0; top:36px; bottom:0; display:grid; place-items:center;
      background: rgba(0,0,0,0);  /* keep transparent */
    }
    img#sticker {
      display:block; user-select:none; -webkit-user-drag:none; pointer-events:auto;
      transform-origin: center center;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.45));
      max-width: 95vw; max-height: calc(95vh - 36px);
    }
    .hint {
      position:absolute; left:12px; bottom:10px; color:white; font:12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: rgba(0,0,0,.45); padding:6px 8px; border-radius:8px;
    }
    .hint kbd { background: rgba(255,255,255,.2); padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="titlebar">
    <div class="buttons">
      <button id="btn-rotate" title="Rotate 90° (Ctrl/⌘+R)">⟳</button>
      <button id="btn-close" title="Close (Esc / Backspace)">✕</button>
    </div>
  </div>
  <div class="stage">
    <img id="sticker" alt="sticker"/>
    <div class="hint">Wheel = zoom • <kbd>Ctrl/⌘+R</kbd> rotate • <kbd>Esc</kbd> close</div>
  </div>
  <script src="overlay-preload.js"></script>
</body>
</html>
