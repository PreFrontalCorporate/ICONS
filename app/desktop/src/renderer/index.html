<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>icon – stickers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      body { margin: 0; padding: 16px; }
      header { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
      input[type="password"], input[type="text"] { padding: 8px; width: 360px; }
      button { padding: 8px 12px; cursor: pointer; }
      #grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 12px; }
      .card { border: 1px solid #ddd; padding: 8px; border-radius: 8px; background: #fff; }
      .card img { width: 100%; height: auto; display: block; }
      .row { display: flex; gap: 8px; align-items: center; }
      .muted { color: #666; font-size: 12px; }
    </style>
    <!-- Vite will rewrite this to a hashed asset in dist/renderer -->
    <script type="module" src="./index.ts"></script>
  </head>
  <body>
    <header>
      <strong>Icon Stickers</strong>
      <span class="muted">Streamed from Shopify – nothing is packaged.</span>
      <div style="flex:1"></div>
      <button id="clearAll" title="Remove all overlays">Clear overlays</button>
    </header>

    <section id="login">
      <div class="row">
        <input id="token" type="text" placeholder="Paste your token (cat=...)" />
        <button id="save">Save</button>
        <button id="logout" style="display:none">Log out</button>
      </div>
      <p class="muted">This token is stored locally and sent to the API as <code>cookie: cat=&lt;token&gt;</code> for your sticker list.</p>
    </section>

    <h3>Your stickers</h3>
    <div id="grid"></div>
  </body>
</html>
