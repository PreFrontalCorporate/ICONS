# .github/workflows/release.yml
name: Desktop build & release

on:
  push:
    tags: ['v*.*.*']          # v0.1.0, v1.2.3 …

permissions:
  contents: write             # allow creating a GitHub release
  packages: write             # allow builder to download/publish artefacts

env:
  ELECTRON_VERSION: 29.4.6

jobs:
  build:
    strategy:
      matrix: { os: [ubuntu-latest, windows-latest, macos-latest] }
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # ─── Node & pnpm ─────────────────────────────────────────────
      - uses: pnpm/action-setup@v2
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # ─── caches (pnpm store + Electron binaries) ────────────────
      - uses: actions/cache@v4
        name: pnpm‑store
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - uses: actions/cache@v4
        name: electron‑cache
        with:
          path: ~/.cache/electron
          key: ${{ runner.os }}-electron-${{ env.ELECTRON_VERSION }}

      # ─── Linux AppImage runtime dep ─────────────────────────────
      - if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libfuse2

      # ─── install, compile, package (inside app/desktop) ─────────
      - name: Install deps
        run: pnpm --dir app/desktop install --frozen-lockfile

      - name: Compile TypeScript
        run: pnpm --dir app/desktop run build

      - name: Build installers & publish to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm --dir app/desktop run dist
